<div class="container">
    <ng-container *ngIf="category;else notFound">
         <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
            <div class="mt-2">

                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category Id</label>
                    <input type="text" class="form-control" disabled 
                    Id="categoryId" 
                    name="categoryId" 
                    value="{{category.id}}"/>
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" class="form-control" 
                    Id="categoryName" 
                    name="categoryName"
                    [(ngModel)]="category.categoryName"/>
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Url Handle</label>
                    <input type="text" class="form-control" 
                    Id="categoryUrlHandle" 
                    name="categoryUrlHandle" 
                    [(ngModel)]="category.urlHandle"/>
                </div>

            </div>
            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger ms-3"
                (click)="onDelete()"
                >Delete</button>
            </div>
         </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found!
          </div>
    </ng-template>
</div>
